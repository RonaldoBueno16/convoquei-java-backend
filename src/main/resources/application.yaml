spring:
  application:
    name: convoquei-backend
  profiles:
    active: dev
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
  jpa:
    hibernate:
      ddl-auto: validate
  web:
    resources:
      add-mappings: false
  quartz:
    auto-startup: false